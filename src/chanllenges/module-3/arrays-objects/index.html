<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="assets/css/estilos.css" type="text/css">
</head>

<body>

    <nav>
        <section>
            <div>
                <p>Cantidad de cuartos:</p>
                <input min="0" class="form-control w-50 m-auto" type="number" id="input-rooms"
                    data-name="Cantidad de cuarto">
            </div>
            <div>
                <span>Metros cuadrados </span>
                <div class="d-flex">
                    <div class="me-4">
                        <p>desde: </p>
                        <input min="0" class="form-control " type="number" id="input-since" data-name="Desde">
                    </div>
                    <div>
                        <p> hasta:</p>
                        <input min="0" class="form-control " type="number" id="input-until" data-name="Hasta">
                    </div>
                </div>
            </div>
        </section>

        <button class="btn btn-warning" id="btn">Buscar</button>
    </nav>


    <section id="Propiedades">
        <h4 class="py-3">Total: <span id="total">0</span></h4>
        <div class="propiedades" id="properties">
            <div class="propiedad">
                <div class="img"
                    style="background-image: url('https://resizer.glanacion.com/resizer/fhK-tSVag_8UGJjPMgWrspslPoU=/768x0/filters:quality(80)/cloudfront-us-east-1.images.arcpublishing.com/lanacionar/CUXVMXQE4JD5XIXX4X3PDZAVMY.jpg')">
                </div>
                <section>
                    <h5>Mansión</h5>
                    <div class="d-flex justify-content-between">
                        <p>Cuartos: 2</p>
                        <p>Metros: 170</p>
                    </div>
                    <p class="my-3">Mansión gigante</p>
                    <button class="btn btn-info ">Ver más</button>
                </section>
            </div>
            <div class="propiedad">
                <div class="img"
                    style="background-image: url('https://resizer.glanacion.com/resizer/fhK-tSVag_8UGJjPMgWrspslPoU=/768x0/filters:quality(80)/cloudfront-us-east-1.images.arcpublishing.com/lanacionar/CUXVMXQE4JD5XIXX4X3PDZAVMY.jpg')">
                </div>
                <section>
                    <h5>Mansión</h5>
                    <div class="d-flex justify-content-between">
                        <p>Cuartos: 2</p>
                        <p>Metros: 170</p>
                    </div>
                    <p class="my-3">Mansión gigante</p>
                    <button class="btn btn-info ">Ver más</button>
                </section>
            </div>
        </div>
    </section>
    <script src="assets/js/index.js" type="module"></script>

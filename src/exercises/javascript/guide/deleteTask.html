<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete task</title>
</head>

<body>
  <ul class="lista">
    <li>task 1</li>
    <li>task 2</li>
    <li>task 3</li>
    <li>task 4</li>
  </ul>
</body>
<script>
  let lis = document.querySelector(".lista").getElementsByTagName("li");
  [].forEach.call(lis, element => {
    element.addEventListener('click', () => {
      if (element.style.textDecoration != "") {
        element.style.textDecoration = "";
      } else {
        element.style.textDecoration = "line-through purple 4px";
      }
    })
  })
</script>

</html>
